name: take_a_walk_app
description: TakeAWalk app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.7.1
  get_it: ^7.2.0
  flutter_secure_storage: ^8.0.0
  flutter_bloc: ^8.1.2
  auto_route: ^6.0.5
  either_dart: ^0.3.0
  flutter_hooks: ^0.18.6
  retrofit: ^4.0.1
  dio: ^5.1.1
  jwt_decoder: ^2.0.1
  date_field: ^3.0.0
  numberpicker: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.1.0
  flutter_native_splash: ^2.2.19
  flutter_lints: ^2.0.0
  auto_route_generator: ^6.0.2
  build_runner: ^2.3.3
  retrofit_generator: ^6.0.0+1
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/font/Nunito-Regular.ttf
        - asset: assets/font/Nunito-Bold.ttf
          weight: 700

icons_launcher:
  image_path: "assets/icon_launcher.png"
  platforms:
    android:
      enable: true

flutter_native_splash:
  color: "#222131"
  image: assets/icon_white.png
  android: true
  ios: false
  web: false
  android_gravity: center